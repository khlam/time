<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/simple-grid.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/time.js"></script>
    <script src="./js/countDown.js"></script>
        <body>
            <div class="row">
                <div class= "col-10">
                    <h2><a href="https://khlam.github.io/" style="text-decoration:none">khlam<span style="color: #babdbe">.github.io</a></span><span style="color: #babdbe">/time</span></h2>
                    <h4 name="title-banner"><span style="color: #babdbe">Displays current system time. Double click to set a count-down (hours : minutes : seconds), enter to start</span></h4>
                </div>
            </div>

            <div class="row">
                <div class="col-12" >
                    <svg viewBox="0 0 69 18" id='timeDisplay'>
                        <text x="0" y="15" style="text-align: center;" id="timer">19:89 cn</text>
                    </svg>
                </div>
            </div>

            <script>
                let timer = showCurrentTime()

                document.getElementById("timeDisplay").ondblclick = function(){
                    clearInterval(timer)
                    setCountDown()
                }

            </script>

        </body>
</html>
